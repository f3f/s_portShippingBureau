<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>济宁智慧港航平台</title>
    <link rel="stylesheet" href="../Lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/common.min.css">
    <style>
        .BMap_Marker{animation: yyks .5s linear infinite alternate;}
    </style>
    <script src="../Lib/jquery-1.12.4.min.js"></script>
    <script src="../Lib/echarts-all-3.js"></script>
    <script src="../Lib/echarts-engine.js"></script>
</head>
<body class="index">
<div id="wrapper">
@@include('./include/head.html')
@@include('./include/nav_bar.html')
<div class="content">

<div id="bMap" class="map"></div>
<ul class="bMapTypeControl">
    <li class="hover"><i class="iconfont icon-location" style="font-size:16px;"></i>地图</li>
    <li><i class="iconfont icon-iconweixing"></i>卫星</li>
    <li>
        <i class="iconfont icon-ceju"></i>测距
        <div class="bMapTypeControlCj">
            <div class="bMapTypeControlCj_tit">
                <p>测距</p>
                <span>X</span>
            </div>
            <div class="bMapTypeControlCj_cont">
                <p>累计长度： 0.000米（0.000海里）</p>
                <p>当前长度： 0.000米（0.000海里）</p>
                <p>当前方位： 0.000度</p>
            </div>
        </div>
    </li>
</ul>

<ul class="ct-right">
    <li class="box">
        <div class="angle">货物统计</div>
        <div class="box-bg">
            <div id="chart_hwtj" class="box-ct"></div>
        </div>
    </li>
    <li class="box">
        <div class="angle">船舶统计</div>
        <div class="box-bg">
            <div id="chart_cbtj" class="box-ct"></div>
        </div>
    </li>
    <li class="box">
        <div class="angle">吞吐量</div>
        <div class="box-bg">
            <div id="chart_ttl" class="box-ct"></div>
        </div>
    </li>
</ul>

</div>
</div>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=CP5vabjbBI1GI6S5vwQTWqxjgT1zsiFQ"></script>
<script type="text/javascript" src="https://api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
